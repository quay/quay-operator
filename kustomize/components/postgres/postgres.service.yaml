apiVersion: v1
kind: Service
metadata:
  name: quay-postgres
  labels:
    quay-component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      protocol: TCP
      name: postgres
      targetPort: 5432
  selector:
    # FIXME(alecmerdler): This isn't unique to each `QuayRegistry`...
    quay-component: postgres
