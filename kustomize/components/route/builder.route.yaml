kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: quay-builder
  labels:
    quay-component: quay-builder-route
spec:
  host: $(BUILDMAN_HOSTNAME)
  to:
    kind: Service
    name: quay-app
  port:
    targetPort: grpc
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
