apiVersion: v1
kind: Service
metadata:
  name: quay-app
  labels:
    quay-component: quay-app
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: https
      port: 443
      targetPort: 8443
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8080
    - name: jwtproxy
      protocol: TCP
      port: 8081
      targetPort: 8081
  selector:
    quay-component: quay-app
    # FIXME(alecmerdler): This won't work with multiple `QuayRegistries` in the same namespace...
