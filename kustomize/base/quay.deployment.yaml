apiVersion: apps/v1
kind: Deployment
metadata:
  name: quay-app
  labels:
    quay-component: quay
  annotations:
    quay-component: quay
spec:
  selector:
    matchLabels:
      quay-component: quay-app
  template:
    metadata:
      labels:
        quay-component: quay-app
    spec:
      serviceAccountName: quay-app
      volumes:
        - name: config
          projected:
            sources:
            - secret:
                name: quay-config-secret
            - secret:
                name: quay-config-tls
        - name: extra-ca-certs
          projected:
            sources:
              - configMap:
                  name: cluster-service-ca
              - configMap:
                  name: cluster-trusted-ca
              - secret:
                  name: extra-ca-certs
        - name: postgres-certs
          projected:
            sources:
            - secret:
              name: postgresql-ca
              optional: true
            - secret:
              name: postgresql-client-certs
              optional: true
        - name: postgres-certs-store
          emptyDir:
            sizeLimit: 5Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: quay-component
                  operator: In
                  values:
                  - quay-app
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: quay-app
          image: quay.io/projectquay/quay:latest
          args: ["registry-nomigrate"]
          env:
            - name: QE_K8S_CONFIG_SECRET
              # FIXME: Using `vars` is kinda ugly because it's basically templating, but this needs to be the generated `Secret` name...
              value: $(QE_K8S_CONFIG_SECRET)
            - name: QE_K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEBUGLOG
              value: "false"
            - name: WORKER_COUNT_WEB
              value: "4"
            - name: WORKER_COUNT_SECSCAN
              value: "2"
            - name: WORKER_COUNT_REGISTRY
              value: "8"
            - name: HTTP_PROXY
              valueFrom:
                secretKeyRef:
                  name: quay-proxy-config
                  key: HTTP_PROXY
            - name: HTTPS_PROXY
              valueFrom:
                secretKeyRef:
                  name: quay-proxy-config
                  key: HTTPS_PROXY
            - name: NO_PROXY
              valueFrom:
                secretKeyRef:
                  name: quay-proxy-config
                  key: NO_PROXY
          ports:
            - containerPort: 8443
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
            - containerPort: 9091
              protocol: TCP
            - containerPort: 55443
              protocol: TCP
          resources:
            requests:
              cpu: 2000m
              memory: 8Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          startupProbe:
            httpGet:
              path: /health/instance
              port: 8080
              scheme: HTTP
            timeoutSeconds: 20
            periodSeconds: 15
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health/instance
              port: 8080
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 15
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health/instance
              port: 8080
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 15
            failureThreshold: 10
          volumeMounts:
            - name: config
              readOnly: false
              mountPath: /conf/stack
            - name: extra-ca-certs
              readOnly: true
              mountPath: /conf/stack/extra_ca_certs
            - name: postgres-certs
              mountPath: /run/secrets/postgres
            - name: postgres-certs-store
              mountPath: /.postgres
