apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: quay-operator-egress
  namespace: quay-operator-system
spec:
  podSelector:
    matchLabels:
      control-plane: controller-manager
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app: quay
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8443
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: quay-database
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: quay-redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80